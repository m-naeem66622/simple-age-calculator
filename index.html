<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Age Calculator</h1>
    </header>
    <main>
        <div class="input-container">
            <input type="date" id="dob" placeholder="DD-MM-YYYY" required>
            <button id="calculateBtn">Calculate</button>
        </div>
        <div class="result-container">
            <div class="result-box">
                <div id="years" class="result-value">0</div>
                <div class="result-label">Years</div>
            </div>
            <div class="result-box">
                <div id="months" class="result-value">0</div>
                <div class="result-label">Months</div>
            </div>
            <div class="result-box">
                <div id="days" class="result-value">0</div>
                <div class="result-label">Days</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
